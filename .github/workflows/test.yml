name: Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Test
      run: |
        echo "NODE_OPTIONS=--experimental-vm-modules" >> $GITHUB_ENV
        npm install
        npm ci
        npm test

